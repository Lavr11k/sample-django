replicaCount: 2

image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
podLabels: {}

podSecurityPolicy:
  create: false

podSecurityContext:
  enabled: true
  fsGroupChangePolicy: Always
  fsGroup: 1001
  runAsUser: 1001
  runAsGroup: 1001
  supplementalGroups: []
  allowedCapabilities: []

serviceAccount:
  create: true
  annotations: {}
  automountServiceAccountToken: false

rbac:
  create: false
  role:
    ## rules:
    ##  - apiGroups:
    ##    - extensions
    ##    resources:
    ##      - podsecuritypolicies
    ##    verbs:
    ##      - use
    ##    resourceNames:
    ##      - gce.unprivileged
    ##
    rules: []

networkPolicy:
  enabled: true
  allowExternal: true
  allowExternalEgress: true
  ingressNSMatchLabels: {}
  ingressNSPodMatchLabels: {}

postgres:
  username: "app"
  password: "pass123"
  database: "django"
  host: "postgresql.postgresql"
  port: 5432

  existingSecret: ""

enableMigrations: false

configmap:
  djangoAllowedHosts: "*"
  ## Array with extra environment variables to add to application configmap
  ## e.g:
  ## extraEnvVars:
  ##   - name: FOO
  ##     value: "bar"
  ##
  extraEnvVars: []

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /admin
    port: http
readinessProbe:
  httpGet:
    path: /admin
    port: http

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
