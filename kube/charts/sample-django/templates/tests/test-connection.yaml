apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "sample-django.fullname" . }}-test"
  labels:
    {{- include "sample-django.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
  - name: test-connection
    image: curlimages/curl:latest
    command: ["sh", "-c"]
    args:
      - |
        # Test service connectivity
        curl -sSf --retry 5 --retry-delay 5 \
          http://{{ include "sample-django.fullname" . }}:{{ .Values.service.port }}
  restartPolicy: Never
